machine:
  services:
    - docker

dependencies:
  pre:
    - nvm install 8.1.4
    - nvm use 8.1.4 && npm install -g npm

    # Install CouchDB 2
    - docker run -d --name couchdb -p 5984:5984 -e COUCHDB_USER='admin' -e COUCHDB_PASSWORD='admin' redgeoff/couchdb
    # Wait for DB to be ready
    - sleep 15
    # Create system DBs
    - curl -X PUT http://admin:admin@db.quizster.dev:5984/_users
    - curl -X PUT http://admin:admin@db.quizster.dev:5984/_replicator
    - curl -X PUT http://admin:admin@db.quizster.dev:5984/_global_changes

    # Enable CORS
    - nvm use 8.1.4 && npm install -g add-cors-to-couchdb
    - nvm use 8.1.4 && add-cors-to-couchdb http://localhost:5984 -u admin -p admin

  override:
    - nvm use 8.1.4 && npm install

test:
  pre:
    - nvm use 8.1.4 && npm run lint

  override:
    # TODO: replace when we have 100% coverage
    # - nvm use 8.1.4 && npm run node-full-test
    - nvm use 8.1.4 && npm run node-test

  post:
    # Stop CouchDB instance to prevent bind conflicts with subsequent test containers
    - docker stop couchdb
